<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>To Do App</title>
</head>

<body>
    <div class="wrapper container">
        <!-- title -->
        <div class="title text-center mt-5 mb-5">
            <h1>Weekly Hours Management</h1>
        </div>

        <!-- form -->
        <form action="javascript:void(0)" onsubmit="handleOnSubmit(this)">
            <div class="row g-3">
                <div class="col-md-6">
                    <input type="text" name="task" required class="form-control" placeholder="Task Name"
                        aria-label="First name">
                </div>
                <div class="col-md-3">
                    <input type="number" name="hours" required class="form-control" placeholder="Hours"
                        aria-label="First name">
                </div>
                <div class="col-md-3">
                    <button button type="submit" class="form-control btn btn-primary" placeholder="Add Task"
                        aria-label="Last Name">Add Task</button>
                </div>
            </div>
        </form>

        <hr>

        <!-- table -->
        <div class="row">
            <!-- left table - Entry List -->
            <div class="col-md-6 ">
                <!-- title -->
                <div class="task-table">
                    <h2 class="text-center py-3">Entry List</h2>
                    <!-- Table -->
                    <table class="table text-">

                        <!-- first activity -->
                        <tbody id="entryList">
                            <tr class="text-center">
                                <td>No Data Found</td>
                            </tr>
                            <!-- <tr>
                                <td>
                                    Netflix
                                </td>
                                <td>
                                    10 hrs
                                </td>
                                <td>
                                    <button class="btn btn-danger">
                                        <i class="fa-solid fa-trash-can"></i>

                                    </button>
                                    <button class="btn btn-success">

                                        <i class="fa-solid fa-arrow-right"></i>
                                    </button>
                                </td>
                            </tr> -->
                        </tbody>

                    </table>
                </div>
            </div>
            <!-- right table - bad-list -->
            <div class="col-md-6">
                <div class="task-table">
                    <h2 class="text-center py-3">Bad List</h2>
                    <table class="table">


                        <tbody id="badList">
                            <tr class="text-center">
                                <td>No Data Found</td>
                            </tr>
                            <!-- <tr>
                                <td>
                                    Netflix
                                </td>
                                <td>
                                    10 hrs
                                </td>
                                <td>
                                    <button class="btn btn-warning">
                                        <i class="fa-solid fa-arrow-left"></i>

                                    </button>
                                    <button class="btn btn-danger">

                                        <i class="fa-solid fa-trash-can"></i>

                                    </button>
                                </td>
                            </tr> -->
                        </tbody>
                    </table>
                    <div class="text-end ">You could have save your = <span id="badTtlHr"></span> hrs</div>
                </div>
            </div>
        </div>

        <!-- footer -->
        <div class="text-center mt-5 fs-3">
            Total weekly hours allocated = <span id="totalHours"></span> hrs
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
